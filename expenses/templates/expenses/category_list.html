{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">Add category</a>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Expense count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.name }}</td>
            <td>{{ obj.expense_count }}</td>
            <td>
                <a href="{% url 'expenses:category-edit' obj.id %}">edit</a>
                <a href="{% url 'expenses:category-delete' obj.id %}">delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
